<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../img/LightCloud.png" />

    <!--Material Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- https://fonts.google.com/icons?selected=Material+Icons&icon.query=location -->
  <body>
    <div class="wrapper">
      <!-- -------------------ACTUAL WEATHER------------------- -->
      <div class="today__weather">
        <div class="container">
          <nav class="nav">
            <button class="btn-browser">Search for places</button>
            <button class="btn-location">
              <span class="material-icons white">gps_fixed</span>
            </button>
          </nav>
          <div class="weather__info">
            <img
              class="bk__cloud--img"
              src="img/Cloud-background.png"
              alt="four clouds background"
            />
            <img
              class="actual__weather--img"
              src="img/Shower.png"
              alt="Heavy Clouds"
            />

            <div class="weather__data">
              <div class="weather__number">
                <p>15<span class="degrees">°C</span></p>
              </div>
              <h3 class="actual__forecast">Cloudy</h3>
              <div class="date">
                <p>Today</p>
                <!--Use maybe pseudo elements-->
                <p>|</p>
                <p>Fri, 5 April</p>
              </div>
              <div class="location">
                <span class="material-icons">location_on</span>
                <p>Helsinki</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- -------------------FORECAST WEATHER------------------- -->
      <div class="forecast__weather">
        <div class="container">
          <div class="d-flex__card">
            <div class="card">
              <p class="card__title">Tommorrow</p>
              <img src="../img/Clear.png" alt="tomorrow weather img">
              <span class="degrees__forecast">
                <p class="max__degree">16<span class="degrees">°C</span></p>
                <p class="min__degree">11<span class="degrees">°C</span></p>
              </span>
            </div>
  
            <div class="card">
              <p class="card__title">Sun, 7 May</p>
              <img src="../img/Clear.png" alt="tomorrow weather img">
              <span class="degrees__forecast">
                <p class="max__degree">16<span class="degrees">°C</span></p>
                <p class="min__degree">11<span class="degrees">°C</span></p>
              </span>
            </div>
          </div>

          <div class="d-flex__card">
            <div class="card">
              <p class="card__title">Mon, 8 May</p>
              <img src="../img/Hail.png" alt="tomorrow weather img">
              <span class="degrees__forecast">
                <p class="max__degree">16<span class="degrees">°C</span></p>
                <p class="min__degree">11<span class="degrees">°C</span></p>
              </span>
            </div>
  
            <div class="card">
              <p class="card__title">Tue, 9 May</p>
              <img src="../img/Sleet.png" alt="tomorrow weather img">
              <span class="degrees__forecast">
                <p class="max__degree">16<span class="degrees">°C</span></p>
                <p class="min__degree">11<span class="degrees">°C</span></p>
              </span>
            </div>
          </div>

          <div class="d-flex__card">
            <div class="card">
              <p class="card__title">Wed, 10 May</p>
              <img src="../img/LightCloud.png" alt="tomorrow weather img">
              <span class="degrees__forecast">
                <p class="max__degree">16<span class="degrees">°C</span></p>
                <p class="min__degree">11<span class="degrees">°C</span></p>
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
